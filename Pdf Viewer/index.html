<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF.js Highlighter (CDN Version)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #pdf-container {
      width: 80%;
      margin: 10px auto;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
    }
    /* Canvas for PDF page rendering */
    canvas.pdf-canvas {
      display: block;
      margin: 0 auto;
    }
    /* Text layer on top of the canvas */
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      color: transparent;
      white-space: pre;
    }
    /* Highlight style */
    .highlighted-text {
      background-color: yellow;
      color: black !important;
    }
  </style>
</head>
<body>
  <h1>PDF.js Highlighter Demo (CDN)</h1>
  <div id="pdf-container"></div>

  <!-- 1) Load PDF.js from a public CDN (cdnjs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- 2) Tell PDF.js where to find the worker script. 
         This must match the version above. -->
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>

  <!-- 3) Our custom code to load, render, and highlight text -->
  <script src="viewer.js"></script>
</body>
</html>
